kind: pipeline
name: default

steps:
  - name: build
    image: node:12
    pull: always
    commands:
      - node -v
      - yarn
      - yarn run build


  - name: deploy
    image: cupcakearmy/drone-deploy
    pull: always
    environment:
      PLUGIN_KEY:
        from_secret: ssh_key
    settings:
      host: srv-0.nicco.io
      user: root
      port: 1312
      target: /srv/web/blog
      sources:
        - ./liquet
        - ./Dockerfile
        - ./docker-compose.prod.yml
        - ./uploads.ini
      commands:
        - docker-compose -f docker-compose.prod.yml down
        - docker-compose -f docker-compose.prod.yml up -d
    when:
      event: push
      branch: master